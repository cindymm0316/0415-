<!-- Styles --><style>#chartdiv {  width: 100%;height:550px;max-width:100%;}</style><!-- Resources --><script src="https://cdn.amcharts.com/lib/4/core.js"></script><script src="https://cdn.amcharts.com/lib/4/charts.js"></script><script src="https://cdn.amcharts.com/lib/4/plugins/forceDirected.js"></script><script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script><!-- Chart code --><script>am4core.ready(function() {// Themes beginam4core.useTheme(am4themes_animated);// Themes endvar chart = am4core.create("chartdiv", am4plugins_forceDirected.ForceDirectedTree);var networkSeries = chart.series.push(new am4plugins_forceDirected.ForceDirectedSeries())chart.data = [  {    name: "靜宜大學大傳系第13屆",    children: [      {        name: "論文組",        children: [          { name: "唐甜甜", value: 100 },          { name: "紀沛甄", value: 60 }        ]      },      {        name: "平面及新媒體組",        children: [          {            name: "雜誌",            children: [              { name: "花城愛家", value: 130 },              { name: "輪到我們", value: 87 },              { name: "同路人", value: 55 }            ]          },          { name: "攝影集",           children: [              { name: "戴采薇", value: 130 }       ]          },          {            name: "新媒體", children: [              { name: "DOTW", value: 53 }            ]          },                ]      },      {        name: "新聞專題",        children: [          { name: "twenty one", value: 148 },          { name: "intersection", value: 89 }        ]      },      {        name: "影視組",        children: [          {            name: "劇情片",            children: [              { name: "衝鋒少年", value: 33 },              { name: "思覺派對", value: 40 },              { name: "異鄉", value: 89 }            ]          },          {            name: "紀錄片",             children: [               { name: "四時", value: 33 },              { name: "五花", value: 40 },             { name: "SPADES", value: 89 },              { name: "野穗", value: 89 }                 ]               },                        {name: "電視",            children: [               { name: "TRICK OR TRICK", value: 33 }             ]                     },        ]      }    ]  }];networkSeries.dataFields.value = "value";networkSeries.dataFields.name = "name";networkSeries.dataFields.children = "children";networkSeries.nodes.template.tooltipText = "{name}:{value}";networkSeries.nodes.template.fillOpacity = 1;networkSeries.nodes.template.label.text = "{name}"networkSeries.fontSize = 10;networkSeries.links.template.strokeWidth = 1;var hoverState = networkSeries.links.template.states.create("hover");hoverState.properties.strokeWidth = 3;hoverState.properties.strokeOpacity = 1;networkSeries.nodes.template.events.on("over", function(event) {  event.target.dataItem.childLinks.each(function(link) {    link.isHover = true;  })  if (event.target.dataItem.parentLink) {    event.target.dataItem.parentLink.isHover = true;  }})networkSeries.nodes.template.events.on("out", function(event) {  event.target.dataItem.childLinks.each(function(link) {    link.isHover = false;  })  if (event.target.dataItem.parentLink) {    event.target.dataItem.parentLink.isHover = false;  }})}); // end am4core.ready()</script><!-- HTML --><div id="chartdiv"></div>
